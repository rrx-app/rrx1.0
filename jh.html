<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.esm.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.esm.bundle.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
 
 

    <script src="js/mui.min.js"></script>
	<script type="text/javascript">
			mui.init();
			mui.plusReady(function(){
  	    	document.getElementById("back").addEventListener('tap',function(){
    		mui.openWindow({
    			url:"index.html",
    			id:"index.html"
    		});
    	});
    	document.getElementById("label").addEventListener('tap',function(){
    		mui.openWindow({
    			url:"label.html",
    			id:"label.html"
    		});
    	});
    	document.getElementById("test").addEventListener('tap',function(){
    		mui.openWindow({
    			url:"test.html",
    			id:"test.html"
    		});
    	});
     	document.getElementById('select').addEventListener('tap', function() {  
    if (mui.os.plus) {  
        var buttonTit = [{  
            title: "男"  
        }, {  
            title: "女"
          },{
			title: "全部星座"
		},{
			title: "年龄"
		},{
			title: "确定"
        }];  
          
        plus.nativeUI.actionSheet({   
            cancel: "取消",  
            buttons: buttonTit  
        }, function(b) { /*actionSheet 按钮点击事件*/  
            switch (b.index) {  
                case 0:  
                    break;  
                case 1:  
                    getImage(); /*拍照*/  
                    break;  
                case 2:  
                    galleryImg();/*打开相册*/  
                    break;  
                default:  
                    break;  
            }  
        })  
    }          
}, false);  
    })
	</script>
	
 <style>
    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;

    }
  </style>
  
	</head>

	<body>

		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" id="back" style="margin-top: 50px;"></a>
	
		</header>
    <div class="swiper-container"  >
    <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(image/yh2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/yh3.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/chat1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/lu.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(image/yh.jpg)"></div>
  
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    </div>

<nav class="mui-bar mui-bar-tab" >
    <a class="mui-tab-item" id="select">
        <span class="mui-tab-label">筛选</span>
    </a>

    <a class="mui-tab-item" id="test">
        <span class="mui-tab-label">测试</span>
    </a>

    <a class="mui-tab-item" id="label">
        <span class="mui-tab-label">标签选择</span>
    </a>
</nav>


	<script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      loop:true,
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
    </script>
	</body>

</html>
